<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Esports | IGL Toxi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #1c1c1c; color: #ffffff; line-height: 1.6; }
        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        h2 { text-align: center; font-size: 2.2rem; margin-bottom: 30px; color: #f6a43a; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Buttons */
        .btn { display: inline-block; background: #f6a43a; color: #1c1c1c; padding: 12px 35px; text-decoration: none; font-weight: bold; border-radius: 8px; transition: 0.3s; border: 2px solid #f6a43a; text-transform: uppercase; }
        .btn:hover { background: transparent; color: #f6a43a; transform: scale(1.05); }

        /* Hero */
        .hero { display: flex; align-items: center; min-height: 80vh; flex-wrap: wrap; gap: 40px; padding: 50px 0; }
        .hero-img { flex: 1; min-width: 300px; text-align: center; }
        .hero-img img { width: 100%; max-width: 350px; border-radius: 20px; border: 4px solid #f6a43a; box-shadow: 0 0 20px rgba(246, 164, 58, 0.2); }
        .hero-content { flex: 1; min-width: 300px; }
        .hero-content h1 { font-size: 3.5rem; color: #f6a43a; margin-bottom: 5px; }
        .hero-content p { font-size: 1.2rem; margin-bottom: 30px; color: #aaa; }

        /* Highlights Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .card img { width: 100%; border-radius: 12px; border: 1px solid #333; transition: 0.3s; }
        .card img:hover { border-color: #f6a43a; }

        /* Team Section */
        .team-box { text-align: center; margin: 40px 0; }
        .team-box img { width: 100%; max-width: 800px; border-radius: 15px; border: 1px solid #444; }

        /* Video Section */
        .video-wrapper { max-width: 350px; margin: auto; border-radius: 15px; overflow: hidden; border: 2px solid #333; }
        .video-container { position: relative; padding-bottom: 177%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Contact Box */
        .contact-card { background: #252525; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; }

        /* Floating WhatsApp */
        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; text-decoration: none; }

        footer { text-align: center; padding: 40px 0; color: #666; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .hero { text-align: center; flex-direction: column-reverse; }
            .hero-content h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <section class="container hero">
        <div class="hero-content">
            <h1>IGL - TOXI</h1>
            <p>Arctic Esports Official Player</p>
            <a href="#contact" class="btn">Apply Now</a>
        </div>
        <div class="hero-img">
            <img src="images/profile.jpg" alt="Toxi">
        </div>
    </section>

    <section class="container">
        <h2>Highlights</h2>
        <div class="grid">
            <div class="card"><img src="images/highlight1.jpg"></div>
            <div class="card"><img src="images/highlight2.jpg"></div>
            <div class="card"><img src="images/highlight3.jpg"></div>
        </div>
    </section>

    <section class="container team-box">
        <h2>Team Arctic Roster</h2>
        <img src="images/team.jpg" alt="Team Arctic">
    </section>

    <section class="container" style="margin-bottom: 60px;">
        <h2>Watch Our Video</h2>
        <div class="video-wrapper">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/1y0PE1BYWzY" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section class="container" style="text-align: center; margin-bottom: 60px;">
        <a href="https://instagram.com/arcticesports7" target="_blank" class="btn" style="background: transparent; color: #f6a43a;">
            <i class="fab fa-instagram"></i> Follow @arcticesports7
        </a>
    </section>

    <section class="container" id="contact">
        <div class="contact-card">
            <h2>Booking & Contact</h2>
            <p style="margin-bottom: 20px; color: #ccc;">Contact for Hosting / Management</p>
            <h3 style="font-size: 1.8rem; margin-bottom: 25px;">+91 9420009275</h3>
            <a href="tel:9420009275" class="btn"><i class="fas fa-phone"></i> Call Now</a>
        </div>
    </section>

    <a href="https://wa.me/919420009275" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>&copy; 2024 Arctic Esports | Designed for Toxi</p>
    </footer>

</body>
</html>
